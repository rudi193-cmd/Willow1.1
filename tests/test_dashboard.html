<!DOCTYPE html>
<html>
<head><title>Test</title></head>
<body>
<div id="test">Loading...</div>
<script>
async function test() {
    try {
        console.log('Fetching providers...');
        const r = await fetch('/api/health/providers');
        console.log('Response:', r.status);
        const data = await r.json();
        console.log('Data:', data);
        const providers = data.providers || {};
        const healthy = Object.values(providers).filter(p => p.status === 'healthy').length;
        document.getElementById('test').innerHTML = `${healthy} healthy providers`;
    } catch(e) {
        console.error('Error:', e);
        document.getElementById('test').innerHTML = 'Error: ' + e.message;
    }
}
test();
</script>
</body>
</html>
